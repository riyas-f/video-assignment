
{% extends "base.html" %}

{% load static %}

{% block title %}
 Upload Video
  
{% endblock title %}
{% block content %}
<div>
    <h1>Upload Video</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Video Title" required><br><br>
        <input type="file" name="file" required><br><br>
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock content %}
